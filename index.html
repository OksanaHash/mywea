<!DOCTYPE html>
<html>
  <head>
    <title>Weather JS</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 fs-2">
          <h1>Weather in</h1>
        </div>
        <div class="col-2 float-left">
          <img
            src="http://openweathermap.org/img/wn/04d@2x.png"
            alt="Clear"
            id="icon"
          />
        </div>
        <div class="col-6 text-right">
          <form class="row text-left" id="city-form">
            <div class="col-auto">
              <input type="text" id="city-input" placeholder="Enter city" />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-success mb-3"
                id="current-button"
              >
                Current
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-4 fs-1 text-left fw-bold">
          <h3><span id="city-name">Berlin</span></h3>
        </div>
        <div class="col-3 fs-1 text-center fw-bold">
          <h2>
            <span class="temperature" id="temperature">19</span>
            <span class="units">°C </span>
          </h2>
        </div>
        <div class="col-3 fs-5 text-center">
          <h2>
            Feels like <br />
            <span id="feels-like">18</span>
            °C
          </h2>
        </div>
        <div class="col-2 fs-5 text-center">
          <h2>
            <span id="sky">Sunny</span>
          </h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-4 fs-5">
          <h2>
            <span id="current-date">Sunday 18.09.2022</span>
          </h2>
        </div>
        <div class="col-2 fs-5 align-middle">
          <h2>
            <span id="current-time">22:30</span>
          </h2>
        </div>
        <div class="col-2 fs-5">
          <h2>
            Humidity <br />
            <span id="humidity">78</span> %
          </h2>
        </div>
        <div class="col-2 fs-5">
          <h2>
            Wind<br />
            <span id="wind">12.2</span> m/s
          </h2>
        </div>
        <div class="col-2 fs-5 align-middle">
          <h2>
            Visibility<br />
            <span id="visibility">1</span> km
          </h2>
        </div>
      </div>
      <br />
      <div class="week-forecast" id="forecast"></div>
    </div>

    <img src="img/weather.jpg" alt="Weather" />
    <div id="sourceLink">
      <a href="https://github.com/OksanaHash/mywea" target="_blank"
        >Open-source code</a
      >
      , by Oksana Hashemi
    </div>
    <br />
    <script src="src/index.js"></script>
  </body>
</html>

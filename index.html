<!DOCTYPE html>
<html>
  <head>
    <title>Weather JS</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <span class="col-4">
          <h1><br />Weather in</h1>
        </span>
        <div class="col-3">
          <img
            src="http://openweathermap.org/img/wn/04d@2x.png"
            alt="Clear"
            id="icon"
          />
        </div>
        <div class="col-5 text-right">
          <br /><br />
          <form class="row text-left" id="city-form">
            <div class="col-auto">
              <input type="text" id="city-input" placeholder="Enter city" />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Search</button>
              <button
                type="button"
                class="btn btn-success mb-3"
                id="current-button"
              >
                Current
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-center">
          <span id="city-name">Kyiv</span>
        </div>
        <div class="col-2 text-center">
          <span class="temperature" id="temperature"> 19°C </span>
        </div>
        <div class="col-2">
          <h2>
            <div class="cell feels-like">
              <br />Feels like <br />
              <span id="feels-like">18</span>
              °C
            </div>
          </h2>
        </div>
        <div class="col-2 text-center">
          <h2>
            <br />
            <span id="sky" class="cell">Sunny</span>
          </h2>
        </div>
      </div>
      <br />
      <div class="row text-center">
        <div class="col-4 cell">
          <h2>
            <span id="current-date" class="cell">Sunday 18.09.2022</span>
          </h2>
        </div>
        <div class="col-2 align-middle cell">
          <h2>
            <span id="current-time" class="cell">22:30</span>
          </h2>
        </div>
        <div class="col-2">
          <h2>
            <div class="cell">
              Humidity <br />
              <span id="humidity">78</span> %
            </div>
          </h2>
        </div>
        <div class="col-2">
          <h2>
            <div class="cell">
              Wind<br />
              <span id="wind">12.2</span> m/s
            </div>
          </h2>
        </div>
        <div class="col-2 align-middle">
          <h2>
            <div class="cell">
              Visibility<br />
              <span id="visibility">1</span> km
            </div>
          </h2>
        </div>
      </div>
      <br />
      <div class="week-forecast" id="forecast"></div>
    </div>

    <img src="img/weather.jpg" alt="Weather" />
    <div id="sourceLink">
      <a href="https://github.com/OksanaHash/mywea" target="_blank"
        >Open-source code</a
      >
      , by Oksana Hashemi
    </div>
    <br />
    <script src="src/index.js"></script>
  </body>
</html>
